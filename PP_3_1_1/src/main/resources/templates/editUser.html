<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <form th:method="PATCH" th:action="@{/users/edit/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:orangered" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br/>
        <br/>
        <label for="lastName">Last Name: </label>
        <input type="text" th:field="*{lastName}" id="lastName">
        <div style="color:orangered" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
        <br/>
        <br/>
        <label for="age">Age: </label>
        <input type="number" th:field="*{age}" id ="age">
        <div style="color:orangered" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        <br/>
        <br/>
        <label for="email">E-mail: </label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color:orangered" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail Error</div>
        <br/>
        <br/>
        <input type="submit" value="Edit User"/>
    </form>
</div>
</body>
</html>
